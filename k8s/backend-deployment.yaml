apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o k8s/
    kompose.version: 1.37.0 (HEAD)
  labels:
    io.kompose.service: backend
  name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o k8s/
        kompose.version: 1.37.0 (HEAD)
      labels:
        io.kompose.service: backend
    spec:
      containers:
        - args:
            - python
            - manage.py
            - runserver
            - 0.0.0.0:8000
          env:
            - name: ENVIRONMENT
              value: production
            - name: NACOS_HEARTBEAT_INTERVAL
              value: "5"
            - name: NACOS_HEARTBEAT_TIMEOUT
              value: "5"
            - name: NACOS_PASSWORD
              value: no5groupnacos
            - name: NACOS_SERVER
              value: 123.57.145.79:8848
            - name: NACOS_USERNAME
              value: nacos
            - name: START_TIME
              value: $(date +%s)
          image: productservice-backend:latest
          imagePullPolicy: Never
          name: django-backend
          ports:
            - containerPort: 8000
              protocol: TCP
      restartPolicy: Always 
